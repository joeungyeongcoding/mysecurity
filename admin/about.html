<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Hahmlet:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css" integrity="sha512-OQDNdI5rpnZ0BRhhJc+btbbtnxaj+LdQFeh0V9/igiEPDiWE2fG+ZsXl0JEH+bjXKPJ3zcXqNyP4/F/NegVdZg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../res/css/admin.css" />
    <link rel="icon" href="res/images/favicon.ico" size="any">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../res/js/script.js"></script>
</head>
<body>
    <h1 class="text-center mt-3 py-5">
        ABOUT 
    </h1>
    <section class="admin-about">
        <div class="container-fluid d-flex justify-content-center align-items-center">
            <div class="col-7">
                <ul class="list-group">
                    <li class="list-group-item">
                        <label>배경색</label>
                        <input type="text" name="background-color" id="background-color">
                        <input type="color" id="colorpicker">
                    </li>
                    <li class="list-group-item">
                        <label>타이틀 텍스트 수정</label>
                        <input type="text" name="title" class="input form-control">
                    </li>
                    <li class="list-group-item">
                        <label>부 텍스트 수정</label>
                        <textarea class="input form-control" rows="5"></textarea>                     
                    </li>
                    <li class="list-group-item">
                        <label>스킬내용 수정</label>
                        <!--loop-->
                        <div class="row">
                            <div class="col-8">
                                <input type="text" name="skill-title" class="input form-control" placeholder="스킬타이틀">
                            </div>
                            <div class="col-4">
                                <input type="text" name="skill-per" class="input form-control" placeholder="퍼센트(%)">
                            </div>
                        </div>  
                        <!--/loop-->
                    </li>
                    <li class="list-group-item">
                        <label>배경이미지</label>
                        <input type="file" name="upload"  />
                    </li>
                </ul>
                <div class="text-center my-4">
                    <button type="reset" class="btn btn-danger me-3"> 취소 </button>
                    <button type="submit" class="btn btn-success ms-3"> 전송 </button>
                </div>
            </div>               
        </div>
    </section>
    <script>
       const backgroundColorPicker = document.getElementById("colorpicker");
       const textColor = document.getElementById("background-color");

       backgroundColorPicker.addEventListener("input", ()=>{
          const selectedColor = backgroundColorPicker.value;
          textColor.value = selectedColor;
       });
    </script>
</body>
</html>
